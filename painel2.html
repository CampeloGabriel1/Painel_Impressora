<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Impressoras</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .printer {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    .fallback {
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="printer">
    <h2>Impressora Samsung M4020ND</h2>

    <!-- Painel Web via iframe -->
    <iframe src="http://10.30.9.14" onerror="this.style.display='none'; document.getElementById('erro1').style.display='block';"></iframe>

    <div id="erro1" class="fallback" style="display: none;">
      ❌ Não foi possível exibir o painel da impressora no iframe.  
      <a href="http://10.30.9.14" target="_blank">Clique aqui para abrir em nova aba</a>.
    </div>
  </div>

</body>
</html>
